<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Design 01</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="site-nav-bar">
        <div class="top-most-nav">
            <div class="nav-ribbon">
                <div class="first-col">
                    <a href="#">
                        <i class="fa-solid fa-envelope"></i>
                        <span>info@simplifysoft.com</span>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-phone"></i>
                        <span>info@simplifysoft.com</span>
                    </a>
                </div>
                <div class="second-col">
                    <span>Don't forgot to follow us: </span>
                    <span class="site-icons">
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </span>
                </div>
            </div>
        </div>
        <div class="main-nav-wrapper">
            <div class="main-nav">
                <div class="first-col">
                    <a href="#" class="site-logo">SiteNav</a>
                </div>
                <div class="second-col">
                    <ul class="nav-bar">
                        <li class="nav">
                            <a href="#">Home</a>
                        </li>
                        <li class="nav">
                            <a href="#">Company</a>
                            <ul class="sub-menu">
                                <li><a href="#">Legal</a></li>
                                <li><a href="#">Policy</a></li>
                                <li><a href="#">Legal Terms</a></li>
                            </ul>
                        </li>
                        <li class="nav">
                            <a href="#">About Us</a>
                        </li>
                        <li class="nav">
                            <a href="#">Services</a>
                            <ul class="sub-menu">
                                <li><a href="#">Legal</a></li>
                                <li><a href="#">Policy</a></li>
                                <li><a href="#">Legal Terms</a></li>
                            </ul>
                        </li>
                        <li class="nav">
                            <a href="#">Portfolio</a>
                        </li>
                        <li class="nav">
                            <a href="#">Blog</a>
                        </li>
                    </ul>
                </div>
                <div class="third-col">
                    <a href="#" class="nav-btn">CONTACT US</a>
                    <div class="mob-nav-toggler">
                        <span class="toggler-bar"></span>
                        <span class="toggler-bar"></span>
                        <span class="toggler-bar"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
